# This is a lirc configuration for a capture device.
# See README  for more.

config:
    device:         /dev/ttyUSB*
    driver:         usb_uirt_raw
    id:             usb_uirt_raw
    label:          USB-UIRT
    lircd_conf:     run_select_any_config
    menu:           usb
    supports:       any
