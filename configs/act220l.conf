config:
    device:         /dev/lirc0
    driver:         default
    id:             act220l
    label:          Actisys Act220L(+) SIR driver support
    lircd_conf:     run_select_any_config
    menu:           irda
    modinit:        run_select_module_tty com1 lirc_sir
    modules:        ['lirc_dev', 'lirc_sir']
    supports:       any
